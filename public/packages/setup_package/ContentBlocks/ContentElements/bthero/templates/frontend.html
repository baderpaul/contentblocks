<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:debug>{data}</f:debug>
<f:uri.image image="{data.bgimage.0.originalFile}" fileExtension="webp" ></f:uri.image>

<div class="container-fluid d-flex justify-content-center" style="  
background-image: url(fileadmin/{bgimage.0.originalFile.identifier});
    background-position: center;
background-size:cover;
background-repeat: no-repeat">
	<div class="p-5 mb-4 col-xxl-7 col-lg-8 col-12" style=" backdrop-filter: blur(6px) saturate(102%);
    -webkit-backdrop-filter: blur(6px) saturate(102%);
    background-color: rgba(255, 255, 255, 0.45);
    border-radius: 12px;
    border: 1px solid rgba(209, 213, 219, 0.3);">
				<h2 class="fw-bolder display-3">Custom jumbotron</h2>

				<p class="col-md-8 lead">Using a series of utilities, you can create this jumbotron, just like the one in previous versions of Bootstrap. Check out the examples below for how you can remix and restyle it to your liking.
				</p>
	
			<a class="btn btn-dark" href="#" role="button">Click me, I'm a button</a>
	</div>
</div>
</html>
