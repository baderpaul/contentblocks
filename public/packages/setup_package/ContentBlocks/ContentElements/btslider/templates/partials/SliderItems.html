<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:cb="http://typo3.org/ns/TYPO3/CMS/ContentBlocks/ViewHelpers"
    data-namespace-typo3-fluid="true"
><f:for each="{data.slides}" as="slide" iteration="indicator-2">

    <f:for each="{slide.image}" as="image">
        <f:debug>{slide.image}</f:debug>
        <div class="carousel-item {f:if(condition:'{indicator-2.isFirst}',then:' active')}">
            <f:image image="{image.originalFile}" fileExtension="webp" alt="{slide.title}" class="h-auto w-100" loading="lazy"/>

            <f:comment><img src="{f:uri.image(image: image, fileExtension: webp)}" alt="{slide.title}" class="h-auto w-100" loading="lazy" /></f:comment>
            <f:if condition="{slide.slogan_big} || {slide.slogan_small} || {slide.slogan_cta}">
                <f:render partial="SliderSlogan" arguments="{_all}" />
            </f:if>
            <f:if condition="{slide.imagedescription}">
                <f:render partial="SliderItemDescrption" arguments="{_all}" />
            </f:if>
        </div>
    </f:for>
</f:for></html>
